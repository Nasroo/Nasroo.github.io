<h1> Happy birthday MohmaRllek </h1>

<audio id="myAudio" src="Happy Birthday Guitar (Remastered 2022).mp3"></audio>
<button class="cute-button" onclick="playAudio();">Happy Birthday</button>

<script>
function playAudio() {
  var audio = document.getElementById("myAudio");
  audio.play();
}

function throwConfetti() {
  var button = document.querySelector('.cute-button');
  for (var i = 0; i < 30; i++) {
    var confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * button.clientWidth + 'px';
    confetti.style.animationDelay = Math.random() + 's';
    button.appendChild(confetti);
  }
}

</script>

  <style>
    .cute-button {
      background-color: #f44336; /* Red background */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f44336;
      border-radius: 50%;
      animation: confetti-fall 2s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotateZ(0deg);
        }
      100% {
        transform: translateY(100vh) rotateZ(360deg);
      }
    }


    .cute-button:hover {
      background-color: #d32f2f; /* Darker red */
    }
  </style>
